        <main>
            <h1>Gallery</h1>

            <figure>
                <img src="images/twom_gallery1.jpg" alt="Some soldiers are in combat, while some civilians are surviving helplessly." width="500"/>
                <figcaption>Civilian Casualty is much more than just a number...</figcaption>
            </figure>

            <figure>
                <img src="images/twom_gallery2.jpeg" alt="A radio host is keeping broadcasting even in war." width="500"/>
                <figcaption>When everthing goes down, what keeps us human...</figcaption>
            </figure>

            <figure>
                <img src="images/twom_gallery3.jpg" alt="A kid in red is standing beside a window, waving to the sky." width="500"/>
                <figcaption>The little ones deserve a better childhood, at least three meals a day, and a box of crayon...</figcaption>
            </figure>

            <figure>
                <img src="images/twom_gallery4.jpg" alt="Some people are gathering around a fire pit, some artworks and book shelves are behind them." width="500"/>
                <figcaption>Freeze to death or burn the cultural relics, what is the priority...</figcaption>
            </figure>

            <figure>
                <img src="images/twom_gallery5.jpg" alt="A saying from Ernest Hemingway: In mordern war, you will die like a dog for no good reason." width="500"/>
                <figcaption>"In mordern war, you will die like a dog for no good reason..."</figcaption>
            </figure>

            <figure>
                <img src="images/twom_gallery6.jpg" alt="Giving a kid some meds that can save the kid's life, though we don't have much left." width="500"/>
                <figcaption>The kid is dying. We have few meds. To give or not to give, it's your choice to make...</figcaption>
            </figure>

            <figure>
                <img src="images/twom_gallery7.jpg" alt="A hand posing a V, suggesting the final ceasefire." width="500"/>
                <figcaption>For us, V is a pose when taking pictures, but for the ones who witness war, it is hope...</figcaption>
            </figure>

            <figure>
                <img src="images/twom_gallery8.jpg" alt="A kid is sitting on a tank covered in snow. Graffiti is all over the tank." width="500"/>
                <figcaption>The snow cannot freeze the flame of war, neither the innocence of children...</figcaption>
            </figure>
        </main>
